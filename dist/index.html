
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/fonts/foundation-icons/foundation-icons.css">
  </head>
<body>

<header id="header">
    <div class="grid-container">
        <div class="grid-x">
            <div class="cell small-12 medium-2 small-order-2 medium-order-1 show-for-medium">
                <a href="#">
                    <h1>Tattoo</h1>
                </a>
            </div>
            <div class="cell small-12 medium-4 medium-offset-6 small-order-1 medium-order-2">
                <ul class="menu">
                    <li>
                        <a href="#">
                            Login
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fi-shopping-cart"></i> Cart
                        </a>
                    </li>
                </ul>
                
                <div class="show-for-large">
                    <hr>
                    <h2 class="h6">
                        <strong>Tatuajes falsos de artistas reales</strong>
                        <small>Enviados con amor desde Bogot√°.</small>
                    </h2>
                </div>
                
                <div>
                    <hr>
                    <div class="input-group">
                        <input class="input-group-field small search" type="text" placeholder="Buscar">
                        <div class="input-group-button">
                            <input type="submit" class="button secondary small text-uppercase" value="Go!">
                        </div>
                    </div>
                </div>            </div>
        </div>
    </div>
</header><main id="main">
    <div class="grid-container">
        <div class="grid-y grid-margin-y">
            <div class="cell">
                <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
                    <div class="orbit-wrapper">
                        <div class="orbit-controls">
                            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
                        </div>
                        <ul class="orbit-container">
                            <li class="is-active orbit-slide">
                                <figure class="orbit-figure">
                                    <img class="orbit-image" src="assets/img/resist.jpg" alt="Space">
                                    <figcaption class="orbit-caption">Space, the final frontier.</figcaption>
                                </figure>
                            </li>
                            <li class="orbit-slide">
                                <figure class="orbit-figure">
                                    <img class="orbit-image" src="assets/img/summer.gif" alt="Space">
                                    <figcaption class="orbit-caption">Lets Rocket!</figcaption>
                                </figure>
                            </li>
                            <li class="orbit-slide">
                                <figure class="orbit-figure">
                                    <img class="orbit-image" src="assets/img/yay.gif" alt="Space">
                                    <figcaption class="orbit-caption">Encapsulating</figcaption>
                                </figure>
                            </li>
                            <li class="orbit-slide">
                                <figure class="orbit-figure">
                                    <img class="orbit-image" src="assets/img/floral.jpg" alt="Space">
                                    <figcaption class="orbit-caption">Outta This World</figcaption>
                                </figure>
                            </li>
                        </ul>
                    </div>
                </div>            </div>
            <div class="cell">
                <div class="grid-container">
                    <div class="grid-x grid-margin-x">
                        <div class="cell small-6"><img src="assets/img/custom_italy.jpg" alt=""></div>
                        <div class="cell small-6"><img src="assets/img/pride.jpg" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="assets/js/app.js"></script>
</body>
</html>
